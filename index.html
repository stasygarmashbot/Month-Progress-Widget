<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Month Progress</title>
  <style>
    :root{
      --accent:#3b82f6;
      --text:#0b1220;
      --muted:#22314a;
      --stroke:rgba(11,18,32,.14);
      --track:rgba(11,18,32,.16);
      --shadow:0 14px 30px rgba(0,0,0,.18);
      --radius:14px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;

      /* translucent card, tinted by month */
      --card: color-mix(in srgb, var(--accent) 14%, rgba(255,255,255,.86));
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      font-family:var(--font);
      color:var(--text);
    }

    .card{
      width:min(360px, 92vw);
      padding:10px 10px 10px;
      border-radius:var(--radius);
      background:var(--card);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .monthTitle{
      font-size:13px;
      font-weight:800;
      letter-spacing:.2px;
      line-height:1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .controls{
      display:flex;
      align-items:center;
      gap:8px;
      flex:0 0 auto;
    }

    .iconBtn{
      width:26px;
      height:26px;
      border-radius:9px;
      border:1px solid rgba(11,18,32,.16);
      background:rgba(255,255,255,.55);
      cursor:pointer;
      display:grid;
      place-items:center;
      user-select:none;
      transition:transform .08s ease, background .15s ease, opacity .15s ease;
      font-weight:900;
      color:rgba(11,18,32,.86);
    }
    .iconBtn:hover{ background:rgba(255,255,255,.72); }
    .iconBtn:active{ transform:scale(.98); }
    .iconBtn[disabled]{
      opacity:.35;
      cursor:not-allowed;
      transform:none;
    }

    .pin{
      display:inline-flex;
      align-items:center;
      gap:7px;
      padding:6px 9px;
      border-radius:999px;
      border:1px solid rgba(11,18,32,.16);
      background:rgba(255,255,255,.55);
      font-size:11px;
      font-weight:800;
      color:rgba(11,18,32,.90);
      cursor:pointer;
      user-select:none;
    }
    .pin input{ accent-color:var(--accent); }

    .numbers{
      margin-top:8px;
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
    }
    .percent{
      font-size:20px;
      font-weight:900;
      line-height:1;
      color:rgba(11,18,32,.95);
    }
    .fraction{
      font-size:12px;
      font-weight:800;
      line-height:1;
      color:rgba(11,18,32,.80);
    }

    .bar{
      margin-top:7px;
      height:9px;
      border-radius:999px;
      background:var(--track);
      overflow:hidden;
      border:1px solid rgba(11,18,32,.10);
    }
    .fill{
      height:100%;
      width:0%;
      border-radius:999px;
      background:
        linear-gradient(90deg, rgba(255,255,255,.28), rgba(255,255,255,0)),
        var(--accent);
      transition:width .45s ease;
    }
  </style>
</head>

<body>
  <div class="card" role="group" aria-label="Month progress widget">
    <div class="top">
      <div class="monthTitle" id="monthName">Month</div>

      <div class="controls">
        <button class="iconBtn" id="prevBtn" aria-label="Previous month" title="Previous month">‹</button>
        <button class="iconBtn" id="nextBtn" aria-label="Next month" title="Next month">›</button>

        <label class="pin" title="Locks month selection until unpinned">
          <input id="pinToggle" type="checkbox" />
          <span>Pin</span>
        </label>
      </div>
    </div>

    <div class="numbers">
      <div class="percent" id="percentText">0%</div>
      <div class="fraction" id="fractionText">0/0</div>
    </div>

    <div class="bar" aria-label="Month progress">
      <div class="fill" id="fill"></div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "month_progress_widget_v3_" + (location.hash || "#default");
    const now = new Date();

    // More authentic month associations (modern, widely recognizable)
    // winter: cold steel / ice, spring: fresh green & blossom, summer: sun & sea,
    // autumn: harvest amber / rust / wine, december: evergreen
    const MONTH_META = [
  { name: "January",   color: "#D8D2F0" }, // icy lavender
  { name: "February",  color: "#C9A1B8" }, // dusty rose
  { name: "March",     color: "#9FD6D0" }, // soft aqua
  { name: "April",     color: "#8FB9D3" }, // cool sky blue

  { name: "May",       color: "#F2A1C8" }, // blooming pink
  { name: "June",      color: "#F28C8C" }, // warm coral
  { name: "July",      color: "#E35B5B" }, // deep summer red
  { name: "August",    color: "#F4B96A" }, // golden peach

  { name: "September", color: "#E33C8A" }, // rich berry
  { name: "October",   color: "#F39A5C" }, // muted pumpkin
  { name: "November",  color: "#A33A3A" }, // wine red
  { name: "December",  color: "#0B4A9E" }  // deep winter blue
];

    const monthNameEl = document.getElementById("monthName");
    const percentTextEl = document.getElementById("percentText");
    const fractionTextEl = document.getElementById("fractionText");
    const fillEl = document.getElementById("fill");
    const pinToggleEl = document.getElementById("pinToggle");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function daysInMonth(year, monthIndex){
      return new Date(year, monthIndex + 1, 0).getDate();
    }
    function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

    function loadState(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if(!raw) return { pinned:false, monthIndex: now.getMonth() };
        const parsed = JSON.parse(raw);
        return {
          pinned: !!parsed.pinned,
          monthIndex: Number.isFinite(parsed.monthIndex) ? clamp(parsed.monthIndex, 0, 11) : now.getMonth()
        };
      }catch{
        return { pinned:false, monthIndex: now.getMonth() };
      }
    }

    function saveState(state){
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        pinned: !!state.pinned,
        monthIndex: clamp(state.monthIndex, 0, 11)
      }));
    }

    function computeProgress(year, monthIndex){
      const total = daysInMonth(year, monthIndex);
      const today = new Date();
      const isCurrentMonth = (today.getFullYear() === year && today.getMonth() === monthIndex);

      if(!isCurrentMonth){
        const ref = new Date(year, monthIndex, 1).getTime();
        const cur = new Date(today.getFullYear(), today.getMonth(), 1).getTime();
        if(ref < cur) return { day: total, total, percent: 100 };
        return { day: 0, total, percent: 0 };
      }

      const day = today.getDate();
      const percent = Math.round((day / total) * 1000) / 10;
      return { day, total, percent };
    }

    function setControlsLocked(locked){
      prevBtn.disabled = locked;
      nextBtn.disabled = locked;
    }

    function applyMonth(monthIndex){
      const year = now.getFullYear();
      const meta = MONTH_META[monthIndex];

      document.documentElement.style.setProperty("--accent", meta.color);

      monthNameEl.textContent = `${meta.name} ${year}`;

      const { day, total, percent } = computeProgress(year, monthIndex);
      percentTextEl.textContent = `${percent}%`;
      fractionTextEl.textContent = `${day}/${total}`;
      fillEl.style.width = `${clamp(percent, 0, 100)}%`;
    }

    // Init
    const state = loadState();
    pinToggleEl.checked = state.pinned;

    // If pinned -> show pinned month, else show current month
    let viewMonthIndex = state.pinned ? state.monthIndex : now.getMonth();

    applyMonth(viewMonthIndex);
    setControlsLocked(state.pinned);

    function shiftMonth(delta){
      // If pinned, do nothing
      if(pinToggleEl.checked) return;

      viewMonthIndex = (viewMonthIndex + delta + 12) % 12;
      applyMonth(viewMonthIndex);
    }

    prevBtn.addEventListener("click", () => shiftMonth(-1));
    nextBtn.addEventListener("click", () => shiftMonth(1));

    pinToggleEl.addEventListener("change", () => {
      const pinned = pinToggleEl.checked;

      if(pinned){
        // lock current viewed month and persist it
        saveState({ pinned:true, monthIndex:viewMonthIndex });
        setControlsLocked(true);
      }else{
        // unlock and snap back to current month as the default behavior
        saveState({ pinned:false, monthIndex: now.getMonth() });
        viewMonthIndex = now.getMonth();
        applyMonth(viewMonthIndex);
        setControlsLocked(false);
      }
    });
  </script>
</body>
</html>
