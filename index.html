<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Month Progress</title>
  <style>
    :root{
      --accent:#3b82f6;
      --text:#111827;
      --muted:#374151;
      --card:#ffffff;
      --stroke:rgba(17,24,39,.10);
      --track:rgba(17,24,39,.10);
      --shadow:0 14px 30px rgba(0,0,0,.18);
      --radius:14px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      font-family:var(--font);
      color:var(--text);
    }
    .card{
      width:min(520px, 92vw);
      padding:14px 14px 12px;
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .month{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .monthTitle{
      font-size:14px;
      font-weight:700;
      letter-spacing:.2px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .monthRange{
      font-size:11px;
      color:var(--muted);
      line-height:1.2;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .controls{
      display:flex;
      align-items:center;
      gap:8px;
      flex:0 0 auto;
    }
    .iconBtn{
      width:30px;
      height:30px;
      border-radius:10px;
      border:1px solid var(--stroke);
      background:#fff;
      cursor:pointer;
      display:grid;
      place-items:center;
      transition:transform .08s ease, background .15s ease, border-color .15s ease;
      user-select:none;
    }
    .iconBtn:hover{ background:rgba(17,24,39,.04); border-color:rgba(17,24,39,.18); }
    .iconBtn:active{ transform:scale(.98); }

    .pin{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:#fff;
      font-size:12px;
      color:var(--text);
      cursor:pointer;
      user-select:none;
    }
    .pin input{ accent-color:var(--accent); }

    .numbers{
      margin-top:10px;
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
    }
    .big{
      font-size:22px;
      font-weight:800;
      letter-spacing:.2px;
      line-height:1;
      color:var(--text);
    }
    .small{
      font-size:12px;
      font-weight:700;
      color:var(--muted);
      line-height:1;
    }

    .bar{
      margin-top:8px;
      height:10px;
      border-radius:999px;
      background:var(--track);
      overflow:hidden;
      position:relative;
      border:1px solid rgba(17,24,39,.06);
    }
    .fill{
      height:100%;
      width:0%;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(255,255,255,.25), rgba(255,255,255,0)), var(--accent);
      transition:width .45s ease;
    }
  </style>
</head>

<body>
  <div class="card" role="group" aria-label="Month progress widget">
    <div class="row">
      <div class="month">
        <div class="monthTitle" id="monthName">Month</div>
        <div class="monthRange" id="rangeText">—</div>
      </div>

      <div class="controls">
        <button class="iconBtn" id="prevBtn" aria-label="Previous month" title="Previous month">‹</button>
        <button class="iconBtn" id="nextBtn" aria-label="Next month" title="Next month">›</button>

        <label class="pin" title="Keeps selected month after refresh">
          <input id="pinToggle" type="checkbox" />
          <span>Pin</span>
        </label>
      </div>
    </div>

    <div class="numbers">
      <div class="big" id="percentText">0%</div>
      <div class="small" id="fractionText">0/0</div>
    </div>

    <div class="bar" aria-label="Month progress">
      <div class="fill" id="fill"></div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "month_progress_widget_v2";
    const now = new Date();

    const MONTH_META = [
      { name: "January",   color: "#86b7ff" },
      { name: "February",  color: "#7f7cff" },
      { name: "March",     color: "#4fd1c5" },
      { name: "April",     color: "#4caf50" },
      { name: "May",       color: "#7ad957" },
      { name: "June",      color: "#f6c34a" },
      { name: "July",      color: "#ffb300" },
      { name: "August",    color: "#ff8f3d" },
      { name: "September", color: "#4f7cff" },
      { name: "October",   color: "#ff6a2a" },
      { name: "November",  color: "#7a1f3d" },
      { name: "December",  color: "#0f7a5a" }
    ];

    const monthNameEl = document.getElementById("monthName");
    const rangeTextEl = document.getElementById("rangeText");
    const percentTextEl = document.getElementById("percentText");
    const fractionTextEl = document.getElementById("fractionText");
    const fillEl = document.getElementById("fill");
    const pinToggleEl = document.getElementById("pinToggle");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function daysInMonth(year, monthIndex){
      return new Date(year, monthIndex + 1, 0).getDate();
    }
    function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

    function loadState(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if(!raw) return { pinned:false, monthIndex: now.getMonth() };
        const parsed = JSON.parse(raw);
        return {
          pinned: !!parsed.pinned,
          monthIndex: Number.isFinite(parsed.monthIndex) ? clamp(parsed.monthIndex, 0, 11) : now.getMonth()
        };
      }catch{
        return { pinned:false, monthIndex: now.getMonth() };
      }
    }
    function saveState(state){
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        pinned: !!state.pinned,
        monthIndex: clamp(state.monthIndex, 0, 11)
      }));
    }

    function formatRange(year, monthIndex){
      const start = new Date(year, monthIndex, 1);
      const end = new Date(year, monthIndex, daysInMonth(year, monthIndex));
      const fmt = (d) => d.toLocaleDateString("en-GB", { day:"2-digit", month:"2-digit", year:"numeric" });
      return `${fmt(start)} - ${fmt(end)}`;
    }

    function computeProgress(year, monthIndex){
      const total = daysInMonth(year, monthIndex);
      const today = new Date();
      const isCurrentMonth = (today.getFullYear() === year && today.getMonth() === monthIndex);

      // For non-current months: past = 100%, future = 0%
      if(!isCurrentMonth){
        const ref = new Date(year, monthIndex, 1).getTime();
        const cur = new Date(today.getFullYear(), today.getMonth(), 1).getTime();
        if(ref < cur) return { day: total, total, percent: 100 };
        return { day: 0, total, percent: 0 };
      }

      const day = today.getDate();
      const percent = Math.round((day / total) * 1000) / 10; // 1 decimal
      return { day, total, percent };
    }

    // Local runtime state (for browsing when not pinned)
    const state = loadState();
    let viewMonthIndex = state.pinned ? state.monthIndex : now.getMonth();

    function applyMonth(monthIndex){
      const year = now.getFullYear();
      const meta = MONTH_META[monthIndex];
      document.documentElement.style.setProperty("--accent", meta.color);

      monthNameEl.textContent = `${meta.name} ${year}`;
      rangeTextEl.textContent = formatRange(year, monthIndex);

      const { day, total, percent } = computeProgress(year, monthIndex);

      percentTextEl.textContent = `${percent}%`;
      fractionTextEl.textContent = `${day}/${total}`;
      fillEl.style.width = `${clamp(percent, 0, 100)}%`;
    }

    // Init
    pinToggleEl.checked = state.pinned;
    applyMonth(viewMonthIndex);

    // Arrows: browse months
    function shiftMonth(delta){
      viewMonthIndex = (viewMonthIndex + delta + 12) % 12;
      applyMonth(viewMonthIndex);

      // Only persist when pinned
      if(pinToggleEl.checked){
        saveState({ pinned:true, monthIndex:viewMonthIndex });
      }
    }

    prevBtn.addEventListener("click", () => shiftMonth(-1));
    nextBtn.addEventListener("click", () => shiftMonth(1));

    // Pin toggle
    pinToggleEl.addEventListener("change", () => {
      const pinned = pinToggleEl.checked;

      if(pinned){
        // Pin whatever is currently viewed
        saveState({ pinned:true, monthIndex:viewMonthIndex });
      }else{
        // Unpin -> always snap back to current month on refresh
        saveState({ pinned:false, monthIndex: now.getMonth() });
      }
    });
  </script>
</body>
</html>
